<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add new book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<!-- Book create -->
<form id="edit-form" th:action="@{/books/create}" th:method="post" action="addBook.html">
    <div class="container" >
        <h1>Book:</h1>

        <div class="row mt-3">
            <label class="col-2" for="holder-input">Name:</label>
            <input class="col-2" id="holder-input" name="name" type="text" th:value="${book.name}" value="John Doe" required/>
        </div>
        <div class="row mt-3">
            <label class="col-2" for="genre-select">Genre:</label>
            <select class="col-2 custom-select" id="genre-select" th:field="${book.genreId}">
                <option th:each="genre : ${genres}"
                        th:value="${genre.id}"
                        th:text="${genre.name}">Genre
                </option>
            </select>
            <a role="button" class="btn btn-primary" th:href="@{/authors/create}">Add new...</a>
        </div>
        <div class="row mt-3">
            <label class="col-2" for="author-select">Author:</label>
            <select class="custom-select col-2" id="author-select" th:field="${book.authorId}">
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="*{author.name}">Author
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a role="button" class="btn btn-outline-secondary" th:href="@{/books/all}">Close</a>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    // Get the modal
    var modal = document.getElementById("myModal");
    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {   modal.style.display = "block"; }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {   modal.style.display = "none"; }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        } }
</script>
</body>
</html>
