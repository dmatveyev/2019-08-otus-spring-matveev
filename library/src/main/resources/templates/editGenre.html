<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit genre</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<!-- Genre edition -->
<form id="edit-form" th:action="@{/genres/edit(id=${genre.id})}" th:method="post" action="editGenre.html">
    <div class="container">
        <h1>Genre Info:</h1>

        <div class="row mt-3">
            <label class="col-2" for="id-input">ID:</label>
            <input class="col-2" id="id-input" type="text" disabled th:value="${genre.id}" value="1"/>
        </div>

        <div class="row mt-3">
            <label class="col-2" for="holder-input">Name:</label>
            <input class="col-2" id="holder-input" name="name" type="text" th:value="${genre.name}" value="John Doe"/>
        </div>

        <div class="row mt-3">
            <label class="col-2" for="code-input">Code:</label>
            <input class="col-2" id="code-input" name="code" type="text" th:value="${genre.code}" value="John Doe"/>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a role="button" class="btn btn-outline-secondary" th:href="@{/genres/all}">Close</a>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
