        function f(button) {

        var count = 0;

        function counter(element) {
            count++;
            element.innerHTML = "Наведено " + count + " раз";
        }

        function valid(form) {
            var fail = false;
            var name = form.name.value;
            var email = form.email.value;
            var password = form.password.value;
            var rePassword = form.rePassword.value;
            var state = form.state.value;
            if (name === "" || name === " ") {
                fail = "Вы не ввели имя!";
            } else if (email.split('@').length - 1 == 0) {
                fail = "Вы не ввели некорректный E-mail";
            } else if (email === "" || email === " ") {
                fail = "Вы не ввели E-mail!";
            } else if (password === "" || password === " ") {
                fail = "Вы не ввели пароль!";
            } else if (rePassword === "" || rePassword === " ") {
                fail = "Вы не повторили пароль!";
            } else if (password !== rePassword) {
                fail = "Пароли не совпадают!!!"
            } else if (state == "") {
                fail = "Вы не выбрали пол"
            }
            if (fail) {
                alert(fail);
            } else {
                alert("Ok!!!!" + state);
                window.location = "http://www.google.com";
            }
        }
    </script>
