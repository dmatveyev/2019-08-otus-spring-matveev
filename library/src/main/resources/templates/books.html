<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all genres</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        .books, .books td {
            border: 1px solid gray;
        }
    </style>
</head>
<body>
<div>
    <a th:href="@{/menu}" href="addGenre.html">Back to menu</a>
</div>
<h1>Books:</h1>
<div>
    <table class="books">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Genre</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.name}">Bond</td>
            <td th:text="${book.genre}">007</td>
            <td th:text="${book.author}">007</td>
            <td>
                <a th:href="@{/books/edit(id=${book.id})}" href="editGenre.html">Edit</a>
            </td>
            <td>
                <form th:action="@{/books/delete}" th:method="delete">
                    <input type="hidden" name="id" th:value="${book.id}"/>
                    <input class="btn btn-danger" type="submit" value="Delete" onClick="return confirm('sure?')"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <a th:href="@{/books/create}" href="addGenre.html">Add new</a>
</div>
</body>
</html>
